@for (item of palette;track item) {
  <div class="visual-programming-external-item" fExternalItem [fData]="item.type"
       [style.border-color]="item.color" [style.color]="item.color">
    <div class="icon">{{ item.type }}</div>
  </div>
}

<div class="visual-programming-external-item" >
    <div class="icon" (click)="publish()">Publish</div>
  </div>
  <div class="visual-programming-external-item" >
    <div class="icon" (click)="execute()">Execute</div>
  </div>
